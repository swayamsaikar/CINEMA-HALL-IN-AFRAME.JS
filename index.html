<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WATCHING KFG2 IN THEATER</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #FAFAFA">
      <a-entity>
        <a-camera position="-1000 20 500"></a-camera>
      </a-entity>

      <a-entity
        sound="src:url(KGF2BGM.mp3); autoplay:true; volume:300"
      ></a-entity>

      <a-sky src="./cinemaBG.webp" rotation="0 0 0"> </a-sky>

      <a-plane
        position="-1000 20 0"
        rotation="0 0 0"
        width="1000"
        height="500"
        src="./kgf2BG.webp"
      >
      </a-plane>
    </a-scene>
  </body>
</html>
